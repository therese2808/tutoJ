<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elèves</title>
</head>
<body>
       <p>Création d'une variable "eleves" avec les différents champs :</p>
    <pre id="output"></pre>

    <script>
        

        // Déclaration d'un tableau d'objets pour stocker des informations sur les élèves
        var eleves = [
            {
                nom: "Dupont",
                prenom: "Jean",
                age: 15
            },
            {
                nom: "Martin",
                prenom: "Marie",
                age: 16
            },
            {
                nom: "Lefebvre",
                prenom: "Pierre",
                age: 17
            }
        ];

        // Affichage de la variable "eleves" dans la console
        document.getElementById('output').textContent = JSON.stringify(eleves, null, 2);
    </script>
   
    <script src="script.js"></script>
</body>
</html>
